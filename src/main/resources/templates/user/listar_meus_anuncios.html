<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/layout_user">
<head>
    <title>.:: ad-extreme ::. - user</title>
</head>
<th:block layout:fragment="conteudo">
    <div class="col-md-offset-2 col-md-8">
        <h1>Meus Anúncios</h1>
        <!-- Text input-->
        <div th:if="${listaAnuncios == null}">
            <h4>Nenhum Anúncio cadastrado</h4>
        </div>
        <div th:if="${listaAnuncios != null}" class="table-responsive">
            <table style="width:100%" class="table table-bordered">
            	<thead>
	                <tr>
	                    <th>Titulo</th>
	                    <th>Tipo</th>
	                    <th>Postado</th>
	                    <th align="right">Preço</th>
	                </tr>
				</thead>
				<tbody>
	               
                    <tr th:each="anuncio : ${listaAnuncios}">
                        <td th:text="${anuncio.titulo}"></td>
                        <td th:text="${#strings.toUpperCase(anuncio.tipo)}"> - </td>
                        <td th:text="${#dates.format(anuncio.dataCriacao, 'dd/MM/yyyy')}"> - </td>
                        <td align="center" th:text="${'R$ ' + #numbers.formatDecimal(anuncio.preco, 0, 'COMMA', 2, 'POINT')}">0.00</td>
                    </tr>
                  </tbody>
                
            </table>
        </div>
    </div>
</th:block>
</html>
